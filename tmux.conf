# ----------------- #
# Copy Mode         #
# ----------------- #

# copy mode in tmux, use VIM keys in tmux
set-window-option -g mode-keys vi

#settings to copy contents to system clipboard instead of tmux clipboard
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# new binding to enter vi-mode
unbind [
bind e copy-mode

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
bind -T copy-mode-vi MouseDragEnd1Pane \
    send-keys -X copy-pipe "$yank"
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
   send-keys -X clear-selection

# ----------------- #
# Theme             #
# ----------------- #

# SOURCE: https://github.com/arunh/tmux-gruvbox-material
# Original theme sourced from here

# Colors:
color_bg='#282828'
color_bg2='#a89984'
color_bg3='#3c3836'
color_bg4='#5b534d'
color_fg='#ddc7a1'
color_red='#ea6962'
color_orange='#e78a4e'
color_yellow='#d8a657'
color_green='#a9b665'
color_aqua='#89b482'
color_blue='#7daea3'
color_purple='#d3869b'

# Theme contract variables
dark_bg="$color_bg"
dark_bg3="$color_bg3"
dark_bg4="$color_bg4"
light_bg2="$color_bg2"
text_on_light_bg="$color_bg"
text_on_dark_bg="$color_fg"
active_window_bg="$color_aqua"
color_status_text="$dark_bg3"
color_window_off_status_bg="$dark_bg3"

# General settings for bar
set -g status "on"
set -g status-justify "left"
set -g status-position "bottom"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-separator ""

# Status line style
set -g status-style "fg=$text_on_dark_bg,bg=$dark_bg3"

# Command line style
set -g message-style "fg=$text_on_dark_bg,bg=$dark_bg3"

# Pane
set -g pane-active-border-style "fg=$color_bg2"
set -g pane-border-style "fg=$color_bg4"

# Window status
setw -g window-status-activity-style "none"
setw -g window-status-format " #I:#W "
# set -g window-status-style "#[fg=$text_on_dark_bg,bg=$dark_bg3]"
setw -g window-status-current-format " #I:#W "
set -g window-status-current-style "fg=$text_on_light_bg,bg=$active_window_bg"

# Status left
set -g status-left-style "none"
set -g status-left "#[fg=$text_on_light_bg,bg=$light_bg2,bold] #S "

# Status Right
set -g status-right-style "none"
right_column_1="#[fg=$text_on_dark_bg,bg=$dark_bg3, nobold] #(gitmux -cfg $HOME/.config/tmux/.gitmux.conf #{pane_current_path})"
right_column_2="#[fg=$text_on_dark_bg,bg=$dark_bg3, nobold] #(tmux-battery)"
right_column_3="#[fg=$text_on_dark_bg,bg=$dark_bg4, nobold] #h [#(tmux-ip)]"
right_column_4="#[fg=$text_on_light_bg,bg=$light_bg2, nobold] #(tmux-date)"
set -g status-right " ${right_column_1} ${right_column_2} ${right_column_3} ${right_column_4}"

