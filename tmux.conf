# /* {{{ Plugin Settings }}}

# /* {{{ extrakto }}}

# https://github.com/laktak/extrakto
set -g @extrakto_clip_tool "xclip"
set -g @extrakto_popup_size "100%,100%"
set -g @extrakto_grab_area "window 500" # possible value: full, recent, window <number>
set -g @extrakto_fzf_layout "reverse" # possible value: default, reverse, reverse-list

# https://github.com/laktak/extrakto/wiki/Remote-Copy-via-OSC52
set -g @extrakto_clip_tool_run "fg"
set -g @extrakto_clip_tool "osc52"

# */

